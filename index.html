<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynx AI - Empowering Decisions with the Glory of Truth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="fynx_logo_black_bg_300x300.png" alt="Fynx AI Logo" class="logo">
        <h1>Empowering Decisions with the Glory of Truth</h1>
        <p>Stay updated with the latest insights and updates from Fynx AI.</p>
        <form action="https://formsubmit.co/subscribe@fynx.org" method="POST">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <input type="hidden" name="_subject" value="New Subscription Request">
            <input type="hidden" name="_captcha" value="false">
            <input type="submit" value="Subscribe">
        </form>
    </div>

    <script>
        document.getElementById("subscribeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const emailInput = document.getElementById("email").value;
            const feedback = document.getElementById("feedback");

            if (emailInput) {
                feedback.classList.remove("hidden");
                feedback.innerText = "Thank you for subscribing!";
            }
        });
    </script>
</body>
</html>
