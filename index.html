<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynx AI - Empowering Decisions with the Glory of Truth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="fynx_logo_black_bg_300x300.png" alt="Fynx AI Logo" class="logo">
        <h1>Empowering Decisions with the Glory of Truth</h1>
        <p>Stay updated with the latest insights and updates from Fynx AI.</p>

        <form id="subscribeForm" target="_blank" action="https://formsubmit.co/subscriber@fynx.org" method="POST">
            <div class="form-group">
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter your email address" 
                    required
                >
            </div>

            <input type="hidden" name="_subject" value="New Subscription for Fynx AI!">
            <input type="hidden" name="_next" value="https://www.fynx.org/thank-you">
            <input type="hidden" name="_captcha" value="false">

            <button type="submit" id="submitBtn" class="btn btn-lg btn-dark btn-block">Subscribe</button>
        </form>

        <p id="feedback" class="hidden"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("subscribeForm");
            const feedback = document.getElementById("feedback");
            const submitBtn = document.getElementById("submitBtn");

            // Check if the user has already submitted
            if (localStorage.getItem("fynx_subscribed")) {
                form.style.display = "none"; // Hide form
                feedback.classList.remove("hidden");
                feedback.innerText = "You've already subscribed. Thank you!";
                feedback.style.color = "green";
            }

            form.addEventListener("submit", function (event) {
                // Save submission status in localStorage
                localStorage.setItem("fynx_subscribed", "true");
                feedback.classList.remove("hidden");
                feedback.innerText = "Thank you for subscribing!";
                feedback.style.color = "green";
            });
        });
    </script>
</body>
</html>
